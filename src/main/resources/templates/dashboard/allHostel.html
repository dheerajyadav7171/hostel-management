<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/hostels/add}" class = "btn btn-primary btn-sm mb-3"> Add Hostel</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Hostel Name</th>
					<th> Hostel Address </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each = "hostel: ${hostels}">
					<td th:text="${hostel.hostelName}"></td>
                    <td th:text="${hostel.hostelAddress}"></td>
				</tr>
			</tbody>

    </table>

</body>
</html>
