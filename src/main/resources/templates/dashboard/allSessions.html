<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/sessions/add}" class = "btn btn-primary btn-sm mb-3"> Add Session</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Session Name</th>
					<th> Session Start Date </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each = "esession: ${sessions}">
					<td th:text="${esession.sessionName}"></td>
                    <td th:text="${esession.startDate}"></td>
				</tr>
			</tbody>

    </table>

</body>
</html>
