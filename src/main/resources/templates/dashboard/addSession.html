<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add Hostel </h1>
				<div class = "card-body">
					<form th:action="@{/sessions}" th:object = "${newSession}" method="POST">
						<div class ="form-group">
							<label>  Session Name </label>
							<input
							type = "text"
							name = "session Name"
							th:field = "*{sessionName}"
							class = "form-control"
							placeholder="Enter Session  Name"
                            required
							/>
						</div>

						<div class ="form-group">
							<label> Session Start Date  </label>
							<input
							type = "date"
							name = "start Date"
							th:field = "*{startDate}"
							class = "form-control"
							placeholder="Enter Start Date"
                            required
							/>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
