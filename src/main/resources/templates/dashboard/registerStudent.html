<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Register Student </h1>
				<div class = "card-body">
					<form th:action="@{/registerStudent}" th:object = "${newUser}" method="POST">
						<div class ="form-group">
							<input
							type = "text"
							th:field = "*{username}"
							class = "form-control"
							placeholder="Enter User  Name"
							required
							/>
						</div>

						<div class ="form-group">
							<label> Password  </label>
							<input
							type = "password"
							name = "Password"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter Password"
							required
							/>
						</div>
						<div class ="form-group" th:object="${studentUserMapping}">
							<label> Roll   </label>
							<input
							type = "text"
							name = "roll"
							th:field = "*{roll}"
							class = "form-control"
							placeholder="Enter Roll No"
							required
							/>
						</div>

						<div class="form-group" th:object="${studentUserMapping}">
							<select class="form-control"
									th:field="*{hostelRegistrationId}"
									required
							>
								<option value="0">Select Registered Hostel</option>
								<option th:each="rh : ${registeredhostels}"
										th:text="${rh.getHostelName()} +' : '+ ${rh.getSessionName()}"
										th:value="${rh.getUint()}"
								>

								</option>
							</select>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
