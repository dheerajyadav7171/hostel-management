<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/mycomplaints}" class = "btn btn-primary btn-sm mb-3"> Add Complain</a>
    </div>
</div>
<table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
        <th> Complaint Description </th>
        <th> Complaint Time </th>
        <th> Status </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "complaint: ${complaints}">
        <td th:text="${complaint.description}"></td>
        <td th:text="${complaint.date_of_complain}"></td>
        <td th:text="${complaint.status}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
