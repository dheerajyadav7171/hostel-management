<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add Hostel </h1>
				<div class = "card-body">
					<form th:action="@{/hostels}" th:object = "${hostel}" method="POST">
						<div class ="form-group">
							<label>  Hostel Name </label>
							<input
							type = "text"
							name = "Hostel Name"
							th:field = "*{hostelName}"
							class = "form-control"
							placeholder="Enter Hostel Name"
							/>
						</div>

						<div class ="form-group">
							<label> Hostel Address  </label>
							<input
							type = "text"
							name = "Hostel Address"
							th:field = "*{hostelAddress}"
							class = "form-control"
							placeholder="Enter Hostel Address"
							/>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
