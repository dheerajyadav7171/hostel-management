<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/mess/add}" class = "btn btn-primary btn-sm mb-3"> Add Cancellation</a>
    </div>
</div>
<table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
        <th> Hostel Registration Id</th>
        <th> Roll No</th>
        <th> Date </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "entry: ${cancellation}">
        <td th:text="${entry.hostelRegistrationId}"></td>
        <td th:text="${entry.rollNo}"></td>
        <td><time th:text="${entry.date}"></time></td>
    </tr>
    </tbody>

</table>

</body>
</html>
