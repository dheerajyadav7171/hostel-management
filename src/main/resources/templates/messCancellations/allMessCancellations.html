<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/mess/add}" class="btn btn-primary btn-sm mb-3"> Add Cancellation</a>
        <a th:href="@{/mess/filterhostel}" class="btn btn-primary btn-sm mb-3">Filter wrt to hostel registration id</a>
        <a th:href="@{/mess/filtersession}" class="btn btn-primary btn-sm mb-3">Filter wrt to session</a>
        <a th:href="@{/mess/filtersessionandhostel}" class="btn btn-primary btn-sm mb-3">Filter wrt to session and hostel registration id</a>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Hostel Registration Id</th>
        <th>Roll No</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="entry: ${cancellation}">
        <td th:text="${entry.hostelRegistrationId}"></td>
        <td th:text="${entry.rollNo}"></td>
        <td>
            <time th:text="${#dates.format(entry.date, 'dd/MM/yyyy')}"></time>
        </td>
        <td>
            <a th:href="@{'/mess/update/'+ ${entry.entryNo}}" class="btn btn-primary btn-sm mb-3">Update</a>
            <a th:href="@{'/mess/delete/'+ ${entry.entryNo}}" class="btn btn-primary btn-sm mb-3">Delete</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
