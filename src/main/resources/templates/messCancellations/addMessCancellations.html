<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add Mess Cancellation </h1>
            <div class = "card-body">
                <form th:action="@{/mess}" th:object = "${messAdd}" method="POST">
                    <div class ="form-group">
                        <label>  Hostel Registration Id </label>
                        <input
                                type = "text"
                                name = "Hostel "
                                th:field = "*{hostelRegistrationId}"
                                class = "form-control"
                                placeholder="Enter Hostel Registration id"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Roll No </label>
                        <input
                                type = "text"
                                name = "Roll No"
                                th:field = "*{rollNo}"
                                class = "form-control"
                                placeholder="Enter Roll No"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Date of Cancellation </label>
                        <input
                                type="date"
                                name="date"
                               th:field="*{date}"
                               placeholder="Enter Mess cancellation Date"
                                 />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
