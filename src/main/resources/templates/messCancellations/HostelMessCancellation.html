<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Add required hostel id </h1>
            <div class="card-body">
                <form th:action="@{/filterByHostel}" th:object="${cancellation}" method="POST">
                    <label for="hostelid">Enter hostel id</label>
                        <select id = "hostelid" th:field="*{hostelId}" required>
                            <option value=""> Select a hostel </option>
                            <option th:each="hostel : ${hostels}" th:value="${hostel.hostelId}" th:text="${hostel.hostelName}"></option>
                        </select>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
